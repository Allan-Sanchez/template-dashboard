<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Dashboard</title>
</head>
<body>

    <div class="container-fluid">
      <div class="row">
        <div class="barra-lateral col-12 col-sm-auto">
          <!--Logo  -->
          <div class="logo">
            <h2>Dashboard</h2>
          </div>

          <!-- Menu de navegacion -->

          <nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
            <a href="#" class="active"> <i class="fa fa-home"> <span>Inicio</span> </i></a>
            <a href="#"> <i class="fa fa-user"> <span>Usuarios</span> </i></a>
            <a href="#"> <i class="fa fa-motorcycle"> <span>Vendedores</span> </i></a>
            <a href="#"> <i class="fa fa-opencart"> <span>Ventas</span> </i></a>
            <a href="#"> <i class="fa fa-cogs"> <span>Configuraciones</span> </i></a>
            <a href="#"> <i class="fa fa-sign-out"> <span>Salir</span> </i></a>
          </nav>

        </div>

        <main class="main col">
          <div class="row">

            <!--formularios  -->
            <div class="columna col-lg-7">
              <div class="widget nueva-estrada">
                <h3 class="titulo">Nueva Entreda</h3>

                <form >
                  <input type="text" name="nombre" value="" placeholder="Titulo de Entrada">
                  <textarea  name="name" placeholder="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eius aliquam ex exercitationem, ab alias itaque."></textarea>
                  <div class="d-flex justify-content-end">
                    <button type="button" class="boton">
                      <i class="fa fa-pencil"></i> Enviar
                    </button>
                  </div>

                </form>
              </div>

            </div>

            <!--Estadisticas  -->
            <div class="columna col-lg-5">

              <div class="widget estadisticas">
                <h3 class="titulo">Estadisticas</h3>
                <div class="contenedor d-flex flex wrap">

                  <div class="caja">
                    <h3>15,236</h3>
                    <p>Visitas</p>
                  </div>

                  <div class="caja">
                    <h3>1,831</h3>
                    <p>Registros</p>
                  </div>

                  <div class="caja">
                    <h3>15,236</h3>
                    <p>Ingresos</p>
                  </div>

                </div>
              </div>

            </div>
          </div>

        </main>
      </div>

    </div>




<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
